<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main class="wrapper">

    <div class="card">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Frente de la tarjeta">
        <div class="card-front-data">
          <img src="images/card-logo.svg" alt="Logo">
          <div>
            <p class="card-number"id="card-number">0000 0000 0000 0000</p>
            <div class="card-name-date">
              <p class="card-name" id="card-name">Jane Appleseed</p>
              <p class="card-date">
                <span id="card-month">00</span>/ <span id="card-year"> 00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Dorso de la tarjeta">
        <div class="card-back-data">
          <p class="card-cvc" id="card-cvc">000</p>
        </div>
      </div>
    </div>
    
    <div class="form-wrapper">
      <form class="form" id="form">
        <div class="form-group">
          <label for="input-name" class="label"> Cardholder Name</label>
          <input type="text" class="input" id="input-name" placeholder="e.g Jane Appleseed" required>
        </div>
        <div class="form-group">
          <label for="input-number" class="label"> Card Number</label>
          <input type="text" class="input" id="input-number" placeholder="e.g. 1234 5678 9123 000" required>
        </div>
        <div class="form-group double">
          <div class="rows">
            <label for="input-exp" class="label"> Exp. Date (MM/YY)</label>
            <div class="columns">
              <input type="text" class="input" id="input-month" placeholder="MM" required>
              <input type="text" class="input" id="input-year" placeholder="YY" required>
            </div>
        
          </div>
          <div class="rows">
            <label for="input-cvc" class="label"> CVC</label>
            <input type="text" class="input" id="input-cvc" placeholder=" e.g. 123">
          </div>
        </div>

        <div class="form-group">
          <button class="btn" type="submit">Confirm</button>
        </div>
      </form>
      <div class="thank-you disabled" id="thank-you">
          <img src="images/icon-complete.svg" alt="Icono completo">
          <p class="thank-you-title">Thank you!</p>
          <p class="thank-you-text"> We've added your card details</p>
          <button class="btn" id="continue">Continue</button>
      </div>  
    </div>


  </main>
  







  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/app.js"></script>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
